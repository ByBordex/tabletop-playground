<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas test</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel='stylesheet' href='css/spectrum.css' />
  <link rel="stylesheet" href="css/custom.css">

</head>

<body>
  <h1 class="text-center">Grid Playground</h1>
  <div class="container col-md-12">
    <div class="row">
      <div class="col-md-3">
        <h2>Controls</h2>
        <div class="col-md-12">
          <label >Grid color:</label>
          <input class="col-md-10" type='color' id='grid-color'/>
        </div>

        <div class="col-md-12">
          <label >Number of squares in X-Axis:</label>
          <input class="col-md-10" id="wSquares" type="number" min="2" max="40">
        </div>

        <div class="col-md-12">
          <label >Number of squares in Y-Axis:</label>
          <input class="col-md-10" id="hSquares" type="number" min="2" max="40">
        </div>

        <div class="col-md-12">
          <label >Zoom:</label>
          <input class="col-md-10" id="square-side" type="range" step="10" min="20" max="400">
        </div>


      </div>
      <div class="col-md-8">
        <h2>Canvas</h2>
        <div class="col-md-12 h-50" id="canvas-container">
          <canvas class="border canvas" id='canvas'></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <script src='js/spectrum.js'></script>
  <script src="js/config.js"></script>
  <script src="js/tabletop.js"></script>
  <script src="js/main.js"></script>
</footer>

</html>
